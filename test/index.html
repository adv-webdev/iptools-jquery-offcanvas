<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="../bower_components/mocha/mocha.css">
  <link rel="stylesheet" href="../dist/iptools-jquery-offcanvas.css">
</head>
<body>
  <div id="mocha"></div>

  <button class="offcanvas__trigger--open" data-rel="custom">open</button>
  <button class="offcanvas__trigger--close" data-rel="custom">close</button>

  <section id="custom" class="offcanvas">
    <div style="padding:50px;background-color:rgba(255,0,0,0.5);width:100%;height:100%;">
      <p>OFFCANVAS CONTENT</p>
      <button class="offcanvas__trigger--close" data-rel="custom">X</button>
    </div>
  </section>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/mocha/mocha.js"></script>
  <script src="../bower_components/chai/chai.js"></script>
  <script>mocha.setup('bdd');</script>
  <script>var expect = chai.expect;</script>
  <script src="../src/iptools-jquery-offcanvas.js"></script>
  <script src="spec/tests.js"></script>
  <script>
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>
</body>
</html>
